<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Math-bot by RobotStars</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Math-bot</h1>
        <h2>Spark Program 2016</h2>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <body bgcolor= "#000000" text= "gold">
          <div id="calculator">
				      <div id="total">
		          </div>
			  	  <div id="operators">
				      <a>+</a>
				      <a>-</a>
		  		    <a>/</a>
			  	    <a>*</a>
				      <a id="equals">=</a>
		        </div>
				    <div id="numbers">
				      <a>1</a>
				      <a>2</a>
			  	    <a>3</a>
				      <a>4</a>
				      <a>5</a>
			  	    <a>6</a>
				      <a>7</a>
				      <a>8</a>
			  	    <a>9</a>
				      <a id="clear">C</a>
				      <a>0</a>
			  	    <a id="clearall">AC</a>
	          </div>
		      </div>
        
        </body>
      </section>
    </div>

    
  </body>
</html>
