<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/robotstars.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="javascripts/script.js"></script>
    <title>Math-bot by RobotStars</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Math-bot</h1>
        <h2>Spark Program 2016</h2>

      </div>
    {background-image: url(http://www.gannett-cdn.com/-mm-/e08fbeb3792b27e91a50b95a3c330539d2f35224/c=80-0-2248-2888&r=537&c=0-0-534-712/local/-/media/USATODAY/USATODAY/2014/05/01//1398924424000-USATSI-7892585.jpg")
    }
    
    </header>

    <div class="container">
      <section id="main_content">
        <body bgcolor= "#000000" text= "gold">
          <div id="calculator">
			<div id="total">
			</div>
			<div id="operators">
				<a>+</a>
				<a>-</a>
				<a>/</a>
				<a>*</a>
				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a id="clear">C</a>
				<a>0</a>
				<a id="clearall">AC</a>
				<a id="decimal">.</a> 
			</div>
		</div>
        
        </body>
      </section>
    </div>

    
  </body>
</html>
